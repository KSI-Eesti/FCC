<html>
  <head>
    <title>Survey Form</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <html>
  <head>
    <title>Survey Form</title>
    <meta charset = "UTF-8">
  </head>
  <body>
    <h1 id = "title">COCEF Survey Form</h1>
    <p id = "description">Thank you for the opportunity to improve the platform</p>
    <form action = "https://www.disneychannel.ca/" method = "POST" target = _blank id = "survey-form">
      <label for = "name" id = "name-label"> Name : </label>
      <input id = "name" type = "text" name = "name" placeholder = "Write your name" required>
      <br>
      <br>
      <label for = "email" id = "email-label"> Email : </label>
      <input id = "email" type = "email" name = "email" placeholder = "Write your email" required>
      <br>
      <br>
      <label for = "number" id = "number-label"> Age : </label>
      <input id = "number" type = "number" name = "name" placeholder = "Write your age" min = "13" max = "65" required>
      <br>
      <br>
      <label for = "dropdown">Role in Life : </label>
      <select id = "dropdown" type = "dropdown" name = "name">
        <option value = "">Choose the best option</option>
        <option value = "student">Student</option>
        <option value = "Worker">Worker</option>
        <option value = "Not chosen">Prefer Not to Say</option>
      </select>
      <br>
      <br>
      <label for "radio-choice"> Your Sex :  </label>
      <br>
      <input type = "radio" id = "radio-choice" name = "gender" value="male">
      <label> Male</label>
      <br>
      <input type = "radio" id = "radio-choice" name = "gender" value ="female">
      <label> Female</label>
      <br>
      <br>
      <label for = "checkbox"> What do you like : </label>
      <br>
      <input id = "checkbox" type = "checkbox" name = "passion" placeholder = "What do you like best" value = "singing" required>
      <label> Singing</label>
      <br>
      <input id = "checkbox" type = "checkbox" name = "passion" placeholder = "What do you like best" value = "dancing" required>
      <label> Dancing</label>
      <br>
      <input id = "checkbox" type = "checkbox" name = "passion" placeholder = "What do you like best" value = "art" required>
      <label> Spoken-Word</label>
      <br>
      <br>
      <label for = "comment"> How Would You Like COCEF to Improve</label>
      <br>
      <br>
      <textarea id = "comment" type = "textarea" name = "comment" required rows="9" cols="27">Any Comment...</textarea>
      <br>
      <br>
      <button id = "submit" value = SUBMIT> SUBMIT </button>
    </form>
  </body>
    </header>
  </body>
